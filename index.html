<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <article class="product">
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Chanel bottle laying flat on a table with green leaves above and below it"
        />
      </picture>
      <div class="product-content">
        <p class="product__category">perfume</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>

        <div class="flex">
          <p class="product__price">
            <span class="visually-hidden">Current price: </span> <s>$149.99</s>
          </p>
          <p class="product__original-price">
            <span class="visually-hidden">Original price: </span> <s>$169.99</s>
          </p>
        </div>

        <button class="button" data-icon="shopping-cart">Add to cart</button>
      </div>
    </article>
  </main>
 
</body>
</html>
